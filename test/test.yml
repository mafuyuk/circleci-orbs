version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.11

jobs:
  build:
    executor: aws-cli/default
    docker:
      - image: hashicorp/terraform:0.11.11
    environment:
      - TF_PLUGIN_CACHE_DIR: .terraform.d/plugin-cache
    steps:
      - checkout
      - run:
          name: Create Sample Terraform
          command: |
            mv test/backend.tf backend.tf
            mv test/main.tf main.tf
            mv test/provider.tf provider.tf
            mv test/variables.tf variables.tf
      - terraform/init
      - terraform/plan
      - terraform/apply:
          use-plan: false
