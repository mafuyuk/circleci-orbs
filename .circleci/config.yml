version: 2.1

orbs:
  orb-tools: circleci/orb-tools@8.3.0

workflows:
  lint_pack-validate_publish-dev:
    jobs:
      - orb-tools/lint
      - orb-tools/pack:
          requires:
            - orb-tools/lint
      - orb-tools/publish-dev:
          orb-name: mafuyuk/terraform
          requires:
            - orb-tools/pack