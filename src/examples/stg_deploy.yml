description: |
  Deploy to staging with Terraform.

usage:
  version: 2.1

  orbs:
    terraform: mafuyuk/terraform@0.0.1

  workflows:
    deploy:
      jobs:
        # execute "terraform plan"
        - terraform/plan:
            workspace: stg
        # execute "terraform apply" with plan file
        - terraform/apply:
            workspace: stg
            requires:
              - terraform/plan
