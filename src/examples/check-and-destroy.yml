usage:
  version: 2.1

  orbs:
    terraform: mafuyuk/terraform@0.6.1

  workflows:
    destroy:
      jobs:
        - terraform/init:
            workspace: stg
        - terraform/plan:
            workspace: stg
            is-destroy: true
            requires:
              - terraform/init
        - hold:
            type: approval
            requires:
              - terraform/plan
        - terraform/apply:
            workspace: stg
            requires:
              - hold
