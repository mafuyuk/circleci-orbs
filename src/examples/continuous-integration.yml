description: |
  CI with Terraform.

usage:
  version: 2.1

  orbs:
    terraform: mafuyuk/terraform@0.6.1

  workflows:
    verification:
      jobs:
        - terraform/init
        - terraform/fmt:
            requires:
              - terraform/init
        - terraform/validate:
            requires:
              - terraform/init
    nightry:
      triggers:
        - schedule:
            cron: "0 1 * * *"
            filters:
              branches:
                only:
                  - master
      jobs:
        - terraform/init
        - terraform/fmt:
            requires:
              - terraform/init
        - terraform/validate:
            requires:
              - terraform/init
