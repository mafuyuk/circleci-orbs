description: |
  CI with Terraform.

usage:
  version: 2.1

  orbs:
    terraform: mafuyuk/terraform@0.6.1

  workflows:
    verification:
      jobs:
        - terraform/fmt
        - terraform/validate
    nightry:
      triggers:
        - schedule:
            cron: "0 1 * * *"
            filters:
              branches:
                only:
                  - master
      jobs:
        - terraform/fmt
        - terraform/validate
