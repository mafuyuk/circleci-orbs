usage:
  version: 2.1

  orbs:
    terraform: mafuyuk/terraform@0.0.1

  workflows:
    deploy:
      jobs:
        # execute "terraform plan"
        - terraform/plan:
            is-destroy: true
        # check plan file
        - hold:
            type: approval
            requires:
              - terraform/plan
        # execute "terraform destroy" with plan file
        - terraform/destroy:
            requires:
              - hold
