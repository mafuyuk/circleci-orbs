description: |
  Execute terraform apply job.

parameters:
  workspace:
    type: string
      default: default
      description: |
        Select terraform workspace.
  path:
    type: string
    default: .
    description: |
      Path to the directory containing your Terraform entorypoint. Defaults to . (working directory).
  use-plan:
    type: boolean
    default: true
    description: |
      Using output plan file for "terraform apply".
  executor:
    type: executor
    default: default
    description: |
      Override executor with a custom executor, for example, to choose a
      different version tag.

executor: << parameters.executor >>

steps:
  - checkout
  # Init step
  - restore_cache:
      name: Restore .terraform
      key: init-data-{{ .Revision }}
  # Apply step
  - when:
      condition: << parameters.use-plan >>
      steps:
        - restore_cache:
            name: Restore terraform plan result
            key: plan-{{ .Revision }}
  - apply:
      workspace: << parameters.workspace >>
      path: << parameters.path >>
      use-plan: << parameters.use-plan >>
