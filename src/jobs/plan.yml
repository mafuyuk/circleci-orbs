description: |
  Execute terraform plan job.

parameters:
  workspace:
    type: string
    default: default
    description: |
      Select terraform workspace.
  path:
    type: string
    default: .
    description: |
      Path to the directory containing your Terraform entorypoint. Defaults to . (working directory).
  use-plan:
    type: boolean
    default: true
    description: |
      Using output plan file for "terraform apply or destroy".
  is-destroy:
    type: boolean
    default: false
    description: |
      Use destroy option to plan command.
  executor:
    type: executor
    default: default
    description: |
      Override executor with a custom executor, for example, to choose a
      different version tag.

executor: << parameters.executor >>

steps:
  - checkout
  # Init step
  - restore_cache:
      name: Restore terraform plugins
      key: plugins-{{ .Branch }}
  - init:
      workspace: << parameters.workspace >>
      path: << parameters.path >>
  - save_cache:
      name: Cache terraform plugins
      key: plugins-{{ .Branch }}
      paths:
        - .terraform.d/plugin-cache
  - save_cache:
      name: Cache .terraform
      key: init-data-{{ .Revision }}
      paths:
        - << parameters.path >>/.terraform
  # Plan step
  - plan:
      workspace: << parameters.workspace >>
      path: << parameters.path >>
      is-destroy: << parameters.is-destroy >>
  - when:
      condition: << parameters.use-plan >>
      steps:
        - save_cache:
            name: Cache terraform plan result
            key: plan-{{ .Revision }}
            paths:
              - << parameters.path >>/plan.txt
