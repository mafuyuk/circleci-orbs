description: Execute terraform plan command

executor:
  name: default
  tag: << parameters.terraform-version >>

parameters:
  path:
    description: Path to the directory containing your Terraform entorypoint. Defaults to . (working directory).
    type: string
    default: .
  terraform-version:
    description: Using Terraform version.
    type: string
    default: latest
  cache_plan:
    description: Cache terraform plan result.
    type: boolean
    default: true

steps:
  - restore_cache:
      name: Restore .terraform
      key: init-data-{{ .Revision }}
  - run:
      name: Execute terraform plan
      command: terraform plan -out plan.txt
      working_directory: << parameters.path >>
  - when:
      condition: << parameters.cache_plan >>
      steps:
        - save_cache:
            name: Cache terraform plan result
            key: plan-{{ .Revision }}
            paths:
              - << parameters.path >>/plan.txt
